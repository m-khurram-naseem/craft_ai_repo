<!DOCTYPE html>
<html>
  <head>
    <title>Simple Resume</title>
    <meta charset="UTF-8" />    
    <style class="style">
    /* nameStart */
      #name{        
        color: red;
        font-weight: bold;
        font-style: italic;                
      }

  <body style="width: 794px; font-family: Arial, sans-serif; margin: 40px; color: #333">
    <!-- Header -->
    <div style="text-align: center; margin-bottom: 30px">
      <!-- nameStart -->
      <h1 id="name" style="margin-bottom: 5px; color: red;">{{name}}</h1>
      <!-- nameEnd -->
      <p style="margin: 0">Email: {{email}} | {{phoneNo}}</p>
      <p style="margin: 0">LinkedIn: {{linkedInLink}}</p>
    </div>

    <!-- Summary -->
    <div style="margin-bottom: 20px">
      <h2 style="border-bottom: 1px solid #aaa; padding-bottom: 5px">
        Professional Summary
      </h2>
      <p>
        {{summary}}
      </p>
    </div>

    </div> -->

    <!-- Education -->
    <div style="margin-bottom: 20px">
      <h2 style="border-bottom: 1px solid #aaa; padding-bottom: 5px">
        Education
      </h2>
      <h3 style="margin: 5px 0">{{degreeName}}</h3>
      <p style="margin: 0">{{instituteName}}, {{startDate}} – {{endDate}}</p>
    </div>

    <!-- Skills -->
    <div>
      <h2 style="border-bottom: 1px solid #aaa; padding-bottom: 5px">Skills</h2>
      <p>Flutter, Dart, Firebase, REST APIs, Git, UI/UX, Agile</p>
